<div class="menu">
    <div class="menu-wrapper">
        <div class="box-usuario">
            <div class="avatar-usuario">
                <i class="fa fa-user"></i>
            </div>            
            <div class="nome-usuario" *ngFor="let log of logo">
                <p>{{ log.logo }}</p>
                <p>{{ log.cargo }}</p>
            </div>
        </div>
        <div class="itens-menu">
            <h2>Usuários</h2>  
            <h2>Passeios</h2>      
            <a routerLink="/crud/adicionar-passeio">Adicionar Passeios</a>   
            <a routerLink="/crud/listar-passeio">Listar Passeios</a>
        </div>
    </div>
</div>	
<section class="crud">
    <div class="centro">
        <div class="menu-btn">
            <i class="fa fa-bars"></i>
        </div>
        <div class="logout">
            <a style="background-color: #60727a; padding: 15px;" routerLink="/crud/listar-passeio">
                <i class="fa fa-angle-double-left"> Voltar</i>
            </a>            
        </div>
        <div class="clear"></div>
    </div>
</section>
<div class="content">
    <div class="box-content">
        <h2><i class="fa fa-pencil"></i> Editar Passeio</h2>
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Esse passeio foi atualizado com sucesso!</strong>
            <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div *ngIf="alertD" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Campos vazios não são aceitos!</strong>
            <button (click)="closeAlertD()" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>       
        <form [formGroup]="editPasseio" #atualizarForm="ngForm" (ngSubmit)="atualizar(atualizarForm)" enctype="multipart/form-data">                                
            <div class="form-group">
                <label>Nome do Passeio:</label>                       
                <input type="text" rows="5" class="form-control" required name="title" id="title" formControlName="title" ngModel>
            </div>            
            <div class="form-group"> 
                <label>Ponto de Encontro:</label>
                <input type="text" rows="5" class="form-control" required name="encontro" id="encontro" formControlName="encontro" ngModel>                                              
            </div>
            <div class="form-group">
                <label>Tempo:</label> 
                <input type="text" rows="5" class="form-control" required name="tempo" id="tempo" formControlName="tempo" ngModel>
            </div>
            <div class="form-group">
                <label>Dia:</label> 
                <input type="text" rows="5" class="form-control" required name="dia" id="dia" formControlName="dia" ngModel>
            </div>
            <div class="form-group">
                <label>Guia:</label> 
                <input type="text" rows="5" class="form-control" required name="guia" id="guia" formControlName="guia" ngModel>
            </div>             
            <div class="form-group">
                <label>Imagem:</label>
                <input class="form-control" required type="file" name="imagem" id="imagem" formControlName="imagem" ngModel>			
            </div>          
            <button type="submit">Atualizar!</button>                             
        </form>
    </div>
    
</div>
<div class="clear"></div>
