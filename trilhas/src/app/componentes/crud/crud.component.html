<div class="menu">
    <div class="menu-wrapper">
        <div class="box-usuario">
            <div class="avatar-usuario">
                <i class="fa fa-user"></i>
            </div>            
            <div class="nome-usuario" *ngFor="let log of logo">
                <p>{{ log.logo }}</p>
                <p>{{ log.cargo }}</p>
            </div>
        </div>
        <div class="itens-menu">
            <h2>Usu치rios</h2>            
        </div>
    </div>
</div>	
<section class="crud">
    <div class="centro">
        <div class="menu-btn">
            <i class="fa fa-bars"></i>
        </div>
        <div class="logout">
            <a style="background-color: #60727a; padding: 15px;" href="" (click)="onVoltar()">
                <i class="fa fa-home"> P치gina inicial</i>
            </a>            
        </div>
        <div class="clear"></div>
    </div>
</section>
<div class="content">
    <div class="box-content">
        <h2><i class="fa fa-id-card-o"></i> Usu치rios Cadastrados</h2>
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Esse usu치rio foi deletado com sucesso!</strong>
            <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="wraper-table">
            <table>
                <tr>
                    <td>Nome</td>			
                    <td>Email</td>
                    <td>Telefone</td>
                    <td>Passeio</td>
                    <td>Editar</td>
                    <td>Excluir</td>
                </tr>                
                <tr *ngFor="let user of usuario">
                    <td>{{ user.nome }}</td>			
                    <td>{{ user.email }}</td>
                    <td>{{ user.telefone }}</td>			
                    <td>{{ user.passeio }}</td>
                    <td><a class="btn edit" routerLink="update/{{user.id}}"><i class="fa fa-pencil"></i> Editar</a></td>
                    <td><a (click)="onDelete(user.id)" class="btn delete"><i class="fa fa-times"></i> Excluir</a></td>                    
                </tr>            
            </table>
        </div>        
    </div>	
</div>
<div class="clear"></div>
