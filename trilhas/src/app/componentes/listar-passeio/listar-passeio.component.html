<div class="menu">
    <div class="menu-wrapper">
        <div class="box-usuario">
            <div class="avatar-usuario">
                <i class="fa fa-user"></i>
            </div>            
            <div class="nome-usuario" *ngFor="let log of logo">
                <p>{{ log.logo }}</p>
                <p>{{ log.cargo }}</p>
            </div>
        </div>
        <div class="itens-menu">
            <h2>Usuários</h2>  
            <h2>Passeios</h2>      
            <a routerLink="/crud/adicionar-passeio">Adicionar Passeios</a>   
            <a routerLink="/crud/listar-passeio">Listar Passeios</a>
        </div>
    </div>
</div>	
<section class="crud">
    <div class="centro">
        <div class="menu-btn">
            <i class="fa fa-bars"></i>
        </div>
        <div class="logout">
            <a style="background-color: #60727a; padding: 15px;" routerLink="/crud">
                <i class="fa fa-angle-double-left"> Voltar</i>
            </a>            
        </div>
        <div class="clear"></div>
    </div>
</section>
<div class="content">
<div class="box-content">
	<h2><i class="fa fa-id-card-o"></i> Passeios</h2>	
	<div class="boxes">	
		
		<div class="box-single-wraper" style="padding:10px 30px;" *ngFor="let pass of passeio">
			<div style="border: 1px solid #ccc;padding: 8px 5px; height: 100%;">
            
				<div style="width: 100%; float: left;" class="box-imgs">
					<img [src]="'/assets/img/'+pass.imagem" />					
				</div>
				<div style="width: 90%; float: left; border: 0;" class="box-single">				
					<div class="body-box">
						<p><b><i class="fa fa-pencil"></i> Nome do passeio:</b> {{ pass.title }}</p>	
						<p><b><i class="fa fa-pencil"></i> Ponto de encontro:</b> {{ pass.encontro }}</p>
						<p><b><i class="fa fa-pencil"></i> Tempo:</b> {{ pass.tempo }}</p>	
						<p><b><i class="fa fa-pencil"></i> Dia/Horário:</b> {{ pass.dia }}</p>	
						<p><b><i class="fa fa-pencil"></i> Guia:</b> {{ pass.guia }}</p>														
						<div class="group-btn">
							<a (click)="onDelete(pass.id)" class="btn delete"><i class="fa fa-times"></i> Excluir</a>
							
							<a class="btn edit" routerLink="editar-passeio/{{pass.id}}"><i class="fa fa-pencil"></i> Editar</a>
						</div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
			
		</div>		
	</div>
</div>
</div>
<div class="clear"></div>
