<div class="menu">
    <div class="menu-wrapper">
        <div class="box-usuario">
            <div class="avatar-usuario">
                <i class="fa fa-user"></i>
            </div>            
            <div class="nome-usuario" *ngFor="let log of logo">
                <p>{{ log.logo }}</p>
                <p>{{ log.cargo }}</p>
            </div>
        </div>
        <div class="itens-menu">
            <h2>Usuários</h2>            
        </div>
    </div>
</div>	
<section class="crud">
    <div class="centro">
        <div class="menu-btn">
            <i class="fa fa-bars"></i>
        </div>
        <div class="logout">
            <a style="background-color: #60727a; padding: 10px;" (click)="onVoltar()">
                <i class="fa fa-home"> Página inicial</i>
            </a>            
        </div>
        <div class="clear"></div>
    </div>
</section>
<div class="content">
    <div class="box-content">
        <h2><i class="fa fa-pencil"></i> Editar Cliente</h2>
        
        <form #atualizar="ngForm" (ngSubmit)="onSubmit(atualizar)" enctype="multipart/form-data">
                    
            <div class="form-group">                       
                <input type="text" rows="5" class="form-control" required name="nome" id="nome" placeholder="Coloque o seu nome..." ngModel>
            </div>
            <div class="form-group"> 
                <input type="text" rows="5" class="form-control" required name="email" id="email" placeholder="Coloque o seu email..." ngModel>                                              
            </div>
            <div class="form-group"> 
                <input type="text" rows="5" class="form-control" required name="telefone" id="telefone" placeholder="Coloque o seu número..." ngModel>
            </div>
            <div class="form-group"> 
                <select rows="5" class="form-control" required name="passeio" id="passeio" ngModel>
                    <option value="" disabled>Escolha o seu passeio...</option>
                    <option *ngFor="let passeio of homepasseio" value="{{ passeio.title }}">{{ passeio.title }}</option>                        
                </select>
            </div>
            <button type="submit">Atualizar!</button> 
           <!-- <input type="hidden" name="redirect" value="http://localhost:4200/crud" /> -->                      
        </form>
    </div>
</div>
<div class="clear"></div>
