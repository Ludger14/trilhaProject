<div class="menu">
    <div class="menu-wrapper">
        <div class="box-usuario">
            <div class="avatar-usuario">
                <i class="fa fa-user"></i>
            </div>            
            <div class="nome-usuario" *ngFor="let log of logo">
                <p>{{ log.logo }}</p>
                <p>{{ log.cargo }}</p>
            </div>
        </div>
        <div class="itens-menu">
            <h2>Usuários</h2>            
        </div>
    </div>
</div>	
<section class="crud">
    <div class="centro">
        <div class="menu-btn">
            <i class="fa fa-bars"></i>
        </div>
        <div class="logout">
            <a style="background-color: #60727a; padding: 15px;" routerLink="/crud">
                <i class="fa fa-angle-double-left"> Voltar</i>
            </a>            
        </div>
        <div class="clear"></div>
    </div>
</section>
<div class="content">
    <div class="box-content">
        <h2><i class="fa fa-pencil"></i> Editar Cliente</h2>
        <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Esse usuário foi atualizado com sucesso!</strong>
            <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div *ngIf="alertD" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Campos vazios não são aceitos!</strong>
            <button (click)="closeAlertD()" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>       
        <form [formGroup]="editUser" #atualizarForm="ngForm" (ngSubmit)="atualizar(atualizarForm)">                                
            <div class="form-group">                       
                <input type="text" rows="5" class="form-control" required name="nome" id="nome" placeholder="Coloque o seu nome..." formControlName="nome" ngModel>
            </div>
            <div class="form-group"> 
                <input type="text" rows="5" class="form-control" required name="email" id="email" placeholder="Coloque o seu email..." formControlName="email" ngModel>                                              
            </div>
            <div class="form-group"> 
                <input type="text" rows="5" class="form-control" required name="telefone" id="telefone" placeholder="Coloque o seu número..." formControlName="telefone" ngModel>
            </div>
            <div class="form-group"> 
                <select rows="5" class="form-control" required name="passeio" id="passeio" formControlName="passeio" ngModel>
                    <option value="" disabled>Escolha o seu passeio...</option>
                    <option *ngFor="let passeio of homepasseio" value="{{ passeio.title }}">{{ passeio.title }}</option>                        
                </select>
            </div>
            <button type="submit">Atualizar!</button>                             
        </form>
    </div>
</div>
<div class="clear"></div>
